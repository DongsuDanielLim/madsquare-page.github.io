	<script>
		function initMap() {
			var officeLatLng = {
				lat: 37.515580, 
				lng: 127.0220000
			};

		  var map = new google.maps.Map(document.getElementById('map'), {
		    center: officeLatLng,
		    zoom: 18
		  });

		  var marker = new google.maps.Marker({
		  	map: map,
		  	position: officeLatLng,
		  	title: 'MADSqaure Inc.'
		  });

		  google.maps.event.addDomListener(window, "resize", function() {
        var center = map.getCenter();
        google.maps.event.trigger(map, "resize");
        map.setCenter(center);
    	});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlMDrtCA9kbhPtHaO-Fi7y3-DtJFXJGY&callback=initMap" async defer></script>
